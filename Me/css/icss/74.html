<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .snap {
            overflow-x: auto;
            scroll-snap-type: y mandatory;
            scroll-padding-top: 30px;
            height: 50px;
            width: 200px;
        }
        
        li {
            height: 30px;
            scroll-snap-align: start;
        }
    </style>
</head>

<body>
    <ul class="snap">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
